<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Комментарии</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
        background-color: darkblue;
      }
      .container {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 20px;
      }
      form input[type="text"],
      form textarea {
        margin-bottom: 10px;
        padding: 5px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
      }
      form input[type="submit"] {
        padding: 10px 20px;
        background-color: #2ecc71;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .comments {
        margin-top: 20px;
      }
      .comment {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .comment__author {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .comment__text {
        font-size: 16px;
      }
      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Оставьте ваш комментарий</h1>
      <form id="comment-form">
        <label for="name-input">Имя:</label>
        <input type="text" id="name-input" name="name" required />
        <label for="avatar-input">Ссылка на аватар:</label>
        <input type="text" id="avatar-input" name="avatar" required />
        <label for="message-input">Сообщение:</label>
        <textarea id="message-input" name="message" required></textarea>
        <input type="submit" value="Добавить комментарий" />
      </form>
      <div class="comments" id="comments-container"></div>
      <div class="comments" id="comments-section">Чат</div>
    </div>

    <script>
      // Функция для очистки поля ввода
      function clearInputField(inputField) {
        inputField.value = "";
      }

      // Функция для проверки на спам
      function checkSpam(str) {
        const lowerStr = str.toLowerCase();
        return lowerStr.includes("viagra") || lowerStr.includes("xxx")
          ? lowerStr.replace(/viagra|xxx/gi, "***")
          : str;
      }

      // Получаем форму комментариев и все поля ввода
      const commentForm = document.getElementById("comment-form");
      const nameInput = document.getElementById("name-input");
      const avatarInput = document.getElementById("avatar-input");
      const messageInput = document.getElementById("message-input");
      const commentsSection = document.getElementById("comments-section");

      // Добавляем обработчик событий на поле ввода имени
      nameInput.addEventListener("blur", (event) => {
        // Получаем значение поля ввода имени
        let name = event.target.value.trim();

        // Преобразуем имя пользователя
        name = name
          .toLowerCase()
          .replace(/\s+/g, " ")
          .replace(/(^|\s)\S/g, function (match) {
            return match.toUpperCase();
          });

        // Устанавливаем значение поля ввода имени
        event.target.value = name;
      });

      // Добавляем обработчик события на отправку формы
      commentForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Отменяем действие по умолчанию

        // Получаем значения полей ввода
        const name = nameInput.value;
        const avatar = avatarInput.value.trim();
        const message = messageInput.value.trim();

        // Проверяем, что все поля заполнены
        if (!name || !message) {
          alert("Пожалуйста, заполните все поля формы!");
          return;
        }

        // Создаём новый комментарий
        const newComment = document.createElement("div");
        newComment.classList.add("comment");

        // Добавляем аватар пользователя
        if (avatar) {
          const avatarImg = document.createElement("img");
          avatarImg.classList.add("avatar");
          avatarImg.src = avatar;
          newComment.appendChild(avatarImg);
        }

        // Добавляем имя пользователя
        const nameSpan = document.createElement("span");
        nameSpan.classList.add("name");
        nameSpan.textContent = name;
        newComment.appendChild(nameSpan);

        // Добавляем текст комментария
        const messageP = document.createElement("p");
        messageP.classList.add("message");
        messageP.textContent = checkSpam(message);
        newComment.appendChild(messageP);

        // Добавляем новый комментарий в раздел комментариев
        commentsSection.appendChild(newComment);

        // Очищаем поля ввода
        clearInputField(nameInput);
        clearInputField(avatarInput);
        clearInputField(messageInput);
      });
    </script>
  </body>
</html>
